<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Map mit iframe</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      height: 200vh; /* Ermöglicht Scrollen */
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .iframe-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 50vh;
      background: white;
      border: 2px solid #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      display: none; /* Unsichtbar beim Laden */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Willkommen zu meiner Story Map</h1>
  <p>Scrollen Sie nach unten, um den eingebetteten Inhalt zu sehen!</p>

  <!-- iframe-Container -->
  <div class="iframe-container" id="iframeContainer">
    <iframe src="https://www.wikipedia.org" title="Externer Inhalt"></iframe>
  </div>

  <script>
    // Hole den iframe-Container
    const iframeContainer = document.getElementById("iframeContainer");

    // Funktion, um das Scroll-Verhalten zu überwachen
    window.addEventListener("scroll", () => {
      const scrollPosition = window.scrollY;

      // Zeige das iframe an, wenn man 300 Pixel oder weiter scrollt
      if (scrollPosition > 300) {
        iframeContainer.style.display = "block";
      } else {
        iframeContainer.style.display = "none";
      }
    });
  </script>
</body>
</html>
